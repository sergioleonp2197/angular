<div class="container mt-5" *ngIf="post">
  <h2>Editar artículo</h2>

  <form (ngSubmit)="saveChanges()" #form="ngForm">
    <div class="mb-3">
      <label>Título</label>
      <input [(ngModel)]="post.title" name="title" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>Extracto</label>
      <input [(ngModel)]="post.excerpt" name="excerpt" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>Contenido</label>
      <textarea [(ngModel)]="post.content" name="content" class="form-control" rows="5" required></textarea>
    </div>
    <div class="mb-3">
      <label>Autor</label>
      <input [(ngModel)]="post.author" name="author" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a [routerLink]="['/post', post.id]" class="btn btn-outline-secondary ms-2">Cancelar</a>
  </form>
</div>
