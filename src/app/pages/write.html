<div class="container mt-5">
  <h2>Escribir nuevo artículo</h2>

  <form (ngSubmit)="createPost()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input [(ngModel)]="title" name="title" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Extracto</label>
      <input [(ngModel)]="excerpt" name="excerpt" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Contenido</label>
      <textarea [(ngModel)]="content" name="content" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Autor</label>
      <input [(ngModel)]="author" name="author" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Etiquetas (separadas por coma)</label>
      <input
        type="text"
        name="tags"
        class="form-control"
        placeholder="Ej: Angular, Signals, Tutorial"
        [(ngModel)]="tagsInput"
      />
    </div>

    <button type="submit" class="btn btn-success m-2">Publicar</button>
      <a routerLink='/' class="btn btn-outline-secondary  ">Volver al inicio</a>
  </form>
</div>
